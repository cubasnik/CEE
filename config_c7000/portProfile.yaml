## Port Profiles for virtual hosts
  - name: VIRTUAL_LCM
    virtualPorts:
      - name: lcm
        aggregator: control
        busAddress: "0000:01:00.0"
        networkInterface: br_lcm_ctrl
      - name: control
        aggregator: control
        busAddress: "0000:02:00.0"
        networkInterface: br_cee_ctrl
        ## If no separate Out Of Band Management is needed, e.g. on BSP or systems
        ## using SDI Manager, the oobm section below should be commented out.
#      - name: oobm
#        aggregator: control
#        busAddress: "0000:03:00.0"
#        networkInterface: br_oobm_ctrl
        ## It is possible to configure multiple OOBM networks in a CEE deployment.
        ## The example below shows the configuration applicable for one additional OOBM network.
#      - name: oobm1
#        aggregator: control
#        busAddress: "0000:14:00.0"
#        networkInterface: br_oobm_ctrl_1
      - name: data
        aggregator: traffic
        busAddress: "0000:04:00.0"
        networkInterface: br_lcm_om
      - name: gluster
        aggregator: storage
        busAddress: "0000:05:00.0"
        networkInterface: br_gluster
  - name: VIRTUAL_SERVICEASSURANCE
    virtualPorts:
      - name: lcm
